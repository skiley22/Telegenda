<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Telegenda</title>
	<link rel="stylesheet" type="text/css" href="style/style.css" />
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
	<script> 
		$(function() 
		{	
			$.ajax(
			{
				type: "GET",
				url: "http://telegenda-webservice.appspot.com/LogoutUrl",
			})
			.done(function( msg ) 
			{		
				$( "#body" ).append( "<a href="+msg+">Logout</a>" );
			});

			$.ajax(
			{
				type: "GET",
				url: "http://telegenda-webservice.appspot.com/CalendarList",
			})
			.done(function( msg ) 
			{		
				$( "#body" ).append( "<p>"+msg+"</p>" );
			});				
			
			$.ajax(
			{
				type: "GET",
				url: "http://telegenda-webservice.appspot.com/Listings",
			})
			.done(function( msg ) 
			{		
				$( "#body" ).append( "<p>"+msg+"</p>" );
			});				
			
			$.ajax(
			{
				type: "GET",
				url: "http://telegenda-webservice.appspot.com/Username",
			})
			.done(function( msg ) 
			{		
				$( "#body" ).append( "<p>"+msg+"</p>" );
			});			
			
			
		});
	</script>
</head>
<body>
<div id="wrapper">
	<div id="header">
	</div>
	<div id="body">
	</div>
	<div id="footer">
	</div>
</div>	
</body>
</html>
